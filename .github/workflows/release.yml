name: Build DORAN Pro

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          $rawTag = "${env:GITHUB_REF}".Split("/")[-1]      # Extract tag like "v1.0"
          $version = $rawTag.TrimStart("v")                  # Remove "v" prefix
      
          # Ensure version has 3 parts (X.Y.Z)
          $parts = $version.Split(".")
          while ($parts.Count -lt 3) {
            $parts += "0"
          }
          $fileVersion = $parts[0..2] -join "."              # Use only 3 parts
      
          "FILE_VERSION=$fileVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append



      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka whois dnspython requests

      - name: Build with Nuitka
        run: |
          python -m nuitka `
            --onefile `
            --standalone `
            --windows-icon-from-ico=assets/icon.ico `
            --include-data-file=src/bin/whois.exe=bin/whois.exe `
            --follow-imports `
            --include-package=whois,dns,requests `
            --include-module=socket,ssl,json,datetime,concurrent.futures,os,sys,time,hashlib `
            --windows-company-name="DORAN Pro" `
            --windows-product-name="DORAN Pro" `
            --windows-file-version="${{ env.FILE_VERSION }}" `
            --windows-product-version="${{ env.FILE_VERSION }}" `
            --output-dir=dist `
            src/DORAN.py

      - name: Upload unsigned artifact
        uses: actions/upload-artifact@v4
        with:
          name: DORAN-Pro-unsigned-${{ env.VERSION }}
          path: dist/DORAN.exe

      - name: Upload to SignPath for code signing
        run: |
          curl -X POST "https://app.signpath.io/API/v1/${{ secrets.SIGNPATH_ORGANIZATION_ID }}/projects/${{ secrets.SIGNPATH_PROJECT_ID }}/artifact-signing-requests" `
            -H "Authorization: Bearer ${{ secrets.SIGNPATH_API_TOKEN }}" `
            -H "Content-Type: multipart/form-data" `
            -F "SigningPolicyId=${{ secrets.SIGNPATH_SIGNING_POLICY_ID }}" `
            -F "Artifact=@dist/DORAN.exe" `
            -F "ArtifactConfiguration=@signpath-artifact-config.xml" `
            -F "FileName=DORAN.exe"

      - name: Wait for SignPath signing (optional manual polling logic or pause)
        run: |
          echo "Waiting 30 seconds for SignPath signing..."
          Start-Sleep -Seconds 30

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/DORAN.exe
          body: |
            ### Changelog
            - Automated Nuitka build
            - Bundled WHOIS.exe v1.21
            - Fixed dependency inclusion
            - Signed build using SignPath
            - Build version: v${{ env.VERSION }}
          draft: false
          prerelease: false
