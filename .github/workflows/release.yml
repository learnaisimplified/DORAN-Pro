name: Build DORAN Pro

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka whois dnspython requests
          curl -L https://download.sysinternals.com/files/WHOIS.zip -o whois.zip
          7z x whois.zip -osrc/bin
          ren src\bin\whois64.exe whois.exe

      - name: Build with Nuitka
        run: |
          python -m nuitka `
            --onefile `
            --standalone `
            --windows-icon-from-ico=assets/icon.ico `
            --include-data-file=src/bin/whois.exe=bin/whois.exe `
            --follow-imports `
            --include-package=whois,dns,requests `
            --include-module=socket,ssl,json,datetime,concurrent.futures,os,sys,time,hashlib `
            --windows-company-name="DORAN Pro" `
            --windows-product-name="DORAN Pro" `
            --windows-file-version="${{ github.ref_name }}" `
            --windows-product-version="${{ github.ref_name }}" `
            --output-dir=dist `
            src/DORAN.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: DORAN-Pro-${{ github.ref_name }}
          path: dist/

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/DORAN.exe
          body: |
            ### Changelog
            - Automated Nuitka build
            - Bundled WHOIS.exe v1.21
            - Fixed dependency inclusion
          draft: false
          prerelease: false
